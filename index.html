<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library Project</title>
</head>
<body>
    <div class="header">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>bookshelf</title><path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" /></svg>
        <h1>My Library</h1>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>bookshelf</title><path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" /></svg>
    </div>
    <div class="menu">
        <button class="btn open-form">Add New Book</button>
        <input class="search" type="search">
    </div>
    <table id="library-table">
        <tbody class="book-list">
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
                <th>Remove</th>
                <th>Update</th>
            </tr>
        </tbody>
    </table>

    <dialog>
        <form action="">
            <h2>-- New Book --</h2>
            <p>*Title already exists or required info missing.</p>
            <label for="title">*Title</label>
            <input id="title" type="text" placeholder="">
            <label for="author">*Author</label>
            <input id="author" type="text">
            <fieldset>
                <legend>Book Status</legend>
                <label for="read">Read</label>
                <input id="read" type="radio" name="status" value="Read">
                <label for="not-read">Not Read</label>
                <input id="not-read" type="radio" name="status" value="Not Read">
            </fieldset>
            <button class="btn add-book-btn">Add Book</button>
            <button class="btn close-menu-btn">Close Menu</button>
        </form>
    </dialog>
</body>
</html>
