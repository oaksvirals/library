<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library Project</title>
</head>
<body>
    <p>currently a console application...</p>
    <br>
    <br>
    <p>Table</p>
    <table>
        <tbody class="book-list">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
                <th>Remove</th>
            </tr>
        </tbody>
    </table>

    <button class="btn open-form">Add New Book</button>
    <dialog>
        <form action="">
            <label for="title">Title:</label>
            <input id="title" type="text">
            <label for="author">Author:</label>
            <input id="author" type="text">
            <fieldset>
                <legend>Book Status:</legend>
                <label for="read">Read</label>
                <input id="read" type="radio" name="status" value="Read">
                <label for="not-read">Not Read</label>
                <input id="not-read" type="radio" name="status" value="Not Read">
            </fieldset>
            <button class="btn add-book-btn">Add Book</button>
        </form>
        <button class="btn close-menu-btn">Close Menu</button>
    </dialog>
</body>
</html>
